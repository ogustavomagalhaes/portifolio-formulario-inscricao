<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">

        <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/621ba70d5e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <!-- HTML5Shiv -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

         <!-- Estilo customizado -->
         <link rel="stylesheet" href="assets/src/css/style.css">

        <title>Site Portifólio</title>
    </head>

    <body onload="carregarInscritos()">
        <header>
            <nav id="navegacao" class="navbar navbar-expand-md navbar-light">
                <div class="container">

                    <!--Logo-->
                    <a class="navbar-brand" href="">
                        <img src="assets/imagens/logo.png" alt="logo" width="65">
                    </a>

                    <!--Botão-->
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#menu-principal">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!--Menu-->
                    <div class="collapse navbar-collapse" id="menu-principal">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Sobre Nós</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Contato</a></li>

                            <li class="divisor"></li>

                            <li class="nav-item"><a class="nav-link" href="">Inscreva-se</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Entrar</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
    </header> <!--fim topo-->

    <section>
        <div class="container vh-100 d-flex justify-content-center align-items-center mt-4 mb-4">
            <div class="col-md-6">
                <form id="formInscricao" class="p-4 border rounded bg-white shadow">
                    <h2 class="mb-4 text-center">Formulário de Inscrição</h2>

                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" id="nome" class="form-control" required autocomplete="name">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" required autocomplete="email">
                    </div>

                    <!-- Telefone -->
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required autocomplete="tel">
                    </div>

                    <!-- Cidade -->
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" id="cidade" class="form-control" required autocomplete="address-level2">
                    </div>

                    <!-- Botão -->
                    <button onclick="cadastrarInscrito()" type="button" class="btn btn-secondary w-100">Enviar inscrição</button>
                </form>
        </div>
    </section>

    <!--Modal-->
    <section>
        <div id="modalCadastrarInscrito" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="modal_titulo_div" class="modal-header">
                        <h5 id="modal_titulo" class="modal-title"></h5>
                    </div>
                    <div id="modal_conteudo" class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button id="modal_botao" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
            <nav id="navegacao" class="navbar navbar-expand-md navbar-light">
                <div class="container">
                    <div class="col-md-2">
                        <img src="assets/imagens/logo.png" alt="logo" width="50">
                    </div>

                    <!--Menu-->
                    <div class="" id="menu-principal">
                        <ul class="navbar-nav ml-4 ">
                            <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Sobre Nós</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Contato</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Inscreva-se</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Entrar</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4 mt-3 ml-auto">
                        <ul class="d-flex list-unstyled ml-auto justify-content-center align-items-center">
                            <li><img src="assets/imagens/facebook.png" width="40"></li>
                            <li><img src="assets/imagens/instagram.png" width="40"></li>
                            <li><img src="assets/imagens/twitter.png" width="40"></li>
                        </ul>
                    </div>
                </div>
            </nav>
    </footer>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    <script src="assets/src/js/script.js"></script>
</html>
